name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  RUST_BACKTRACE: 1

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ssd_sn_tool
            asset_name: ssd_sn_tool-windows-x86_64.exe
            upx_asset_name: ssd_sn_tool-windows-x86_64-upx.exe
          - os: ubuntu-latest
            artifact_name: ssd_sn_tool
            asset_name: ssd_sn_tool-linux-x86_64
            upx_asset_name: ssd_sn_tool-linux-x86_64-upx

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Strip binary (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: strip target/release/${{ matrix.artifact_name }}

    - name: Display binary size before UPX
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          ls -lh "target/release/${{ matrix.artifact_name }}.exe"
        else
          ls -lh "target/release/${{ matrix.artifact_name }}"
        fi

    - name: Install UPX (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "Installing UPX for Windows..."
        Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip" -OutFile "upx.zip"
        Expand-Archive -Path "upx.zip" -DestinationPath "upx-temp"
        Move-Item -Path "upx-temp/upx-4.2.4-win64/upx.exe" -Destination "upx.exe"
        Write-Host "UPX installed successfully"

    - name: Install UPX (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        echo "Installing UPX for Linux..."
        curl -L -o upx.tar.xz https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-amd64_linux.tar.xz
        tar -xf upx.tar.xz
        mv upx-4.2.4-amd64_linux/upx /usr/local/bin/
        chmod +x /usr/local/bin/upx
        echo "UPX installed successfully"

    - name: Compress binary with UPX (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "Compressing Windows binary with UPX..."
        .\upx.exe --best --ultra-brute "target/release/${{ matrix.artifact_name }}.exe" -o "${{ matrix.upx_asset_name }}"
        Copy-Item "target/release/${{ matrix.artifact_name }}.exe" -Destination "${{ matrix.asset_name }}"
        Write-Host "Compression completed"

    - name: Compress binary with UPX (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        echo "Compressing Linux binary with UPX..."
        upx --best --ultra-brute "target/release/${{ matrix.artifact_name }}" -o "${{ matrix.upx_asset_name }}"
        cp "target/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
        chmod +x "${{ matrix.asset_name }}"
        chmod +x "${{ matrix.upx_asset_name }}"
        echo "Compression completed"

    - name: Display binary sizes after UPX
      shell: bash
      run: |
        echo "Original binary size:"
        ls -lh "${{ matrix.asset_name }}"
        echo "UPX compressed binary size:"
        ls -lh "${{ matrix.upx_asset_name }}"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binaries
        path: |
          ${{ matrix.asset_name }}
          ${{ matrix.upx_asset_name }}
        retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: |
        find artifacts -type f -name "*.exe" -o -name "ssd_sn_tool*" | sort
        echo "=== File sizes ==="
        find artifacts -type f -name "*.exe" -o -name "ssd_sn_tool*" -exec ls -lh {} \;

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## 下载

          ### Windows
          - **ssd_sn_tool-windows-x86_64-upx.exe** - UPX压缩版 (推荐)
          - ssd_sn_tool-windows-x86_64.exe - 原始版本

          ### Linux
          - **ssd_sn_tool-linux-x86_64-upx** - UPX压缩版 (推荐)
          - ssd_sn_tool-linux-x86_64 - 原始版本

          ## 使用说明

          ### 图形界面模式
          直接运行可执行文件即可打开图形界面。

          ### 命令行模式
          ```bash
          # 生成固件版本号
          ./ssd_sn_tool firmware generate 2025 12 1 1 1024 A 4

          # 解析固件版本号
          ./ssd_sn_tool firmware parse S01E1A4

          # 查看配置
          ./ssd_sn_tool firmware config
          ```
        files: |
          artifacts/windows-latest-binaries/ssd_sn_tool-windows-x86_64-upx.exe
          artifacts/windows-latest-binaries/ssd_sn_tool-windows-x86_64.exe
          artifacts/ubuntu-latest-binaries/ssd_sn_tool-linux-x86_64-upx
          artifacts/ubuntu-latest-binaries/ssd_sn_tool-linux-x86_64
